workflows:
  android-build:
    name: Build Android APK
    max_build_duration: 15
    instance_type: mac_mini_m1
    environment:
      node: "18.18.2"
      java: "17"
      groups:
        - signing
    scripts:
      - name: 📦 Install dependencies
        script: npm install
      - name: 🌐 Build Web App
        script: npm run build
      - name: ⚡ Sync Capacitor with Android
        script: npx cap sync android
      - name: 🔑 Set up signing (optional, si usas .keystore)
        script: |
          echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
      - name: 🏗️ Build APK (Release)
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.apk

