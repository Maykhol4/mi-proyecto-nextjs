workflows:
  android-build:
    name: Build Android APK
    max_build_duration: 15
    instance_type: mac_mini_m1
    environment:
      node: "20.11.1"   # âœ… Â¡VersiÃ³n vÃ¡lida para Next.js!
      java: "17"
      groups:
        - signing
    scripts:
      - name: ğŸ“¦ Install NPM dependencies
        script: npm install
      - name: ğŸŒ Build Web App
        script: npm run build
      - name: âš¡ Sync Capacitor
        script: npx cap sync android
      - name: ğŸ”‘ Set up code signing
        script: |
          echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
      - name: ğŸ—ï¸ Build Android APK (Release)
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk

