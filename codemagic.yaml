workflows:
  android-build:
    name: Build Android APK
    max_build_duration: 15
    environment:
      vars:
        JAVA_VERSION: 17
    scripts:
      - name: ğŸ”§ Set up Java 17
        script: |
          sdk install java 17.0.7-tem
          sdk use java 17.0.7-tem
      - name: ğŸ“¦ Install NPM dependencies
        script: npm install
      - name: ğŸŒ Build Web App
        script: npm run build
      - name: âš¡ Sync Capacitor
        script: npx cap sync android
      - name: ğŸ—ï¸ Build Android APK (Debug)
        script: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
